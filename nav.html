  <style>
    /* 全局重置与基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", "Inter", sans-serif;
    }

    html, body {
      background-color: #F5F7FA;
      padding: 20px;
      line-height: 1.5;
    }

    /* 容器样式 */
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    /* 头部样式 */
    .container-header {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
      height: 56px;
      padding-left: 20px;
      background-color: #fafafa;
      border-bottom: 1px solid #eee;
      color: #2D3748;
      white-space: nowrap; /* 防止标题文字换行 */
      overflow: hidden;
      text-overflow: ellipsis; /* 超长时显示省略号 */
    }

    /* 内容区样式 */
    .container-body {
      display: flex;
      padding: 24px;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* 卡片样式 */
    .item-block {
      border: 1px solid #E8F4F8;
      border-radius: 8px;
      height: 110px;
      width: calc(25% - 15px);
      margin-bottom: 8px;
      background-color: #fff;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .item-block:hover {
      transform: translateY(-4px);
      border-color: #4299E1;
      box-shadow: 0 8px 16px rgba(66, 153, 225, 0.1);
    }

    /* 链接样式 */
    a:link, a:visited {
      color: #2D3748;
      text-decoration: none;
      display: block;
      height: 100%;
    }

    /* 卡片内容样式 */
    .item-top {
      height: 100%;
      padding: 24px;
      display: flex;
      align-items: center;
    }

    .item-body {
      flex-direction: column;
      width: 100%;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      padding-bottom: 6px;
      color: #2D3748;
    }

    .title:hover {
      color: #4299E1;
    }

    .notice {
      font-size: 13px;
      color: #718096;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* 响应式适配 */
    @media (max-width: 1200px) {
      .item-block {
        width: calc(33.333% - 14px);
      }
    }

    @media (max-width: 992px) {
      .item-block {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 576px) {
      html, body {
        padding: 10px;
      }
      .container-body {
        padding: 16px;
        gap: 12px;
      }
      .item-block {
        width: 100%;
        height: 100px;
      }
      .item-top {
        padding: 16px;
      }
    }
  </style>
</head>
