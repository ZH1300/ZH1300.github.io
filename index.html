<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>I'm ZH - 个人主页</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* 标题样式 */
        .title {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px; /* 两侧的按钮间距 */
            text-decoration: none;
            color: #ffffff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* 鼠标悬停按钮样式 */
        .button:hover {
            background-color: #555;
        }
        
        /* 底部样式 */
        .footer {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        color: var(--text-color);
        padding: 0.8rem 1.5rem;
        border-radius: 15px 15px 0 0;
        background: var(--main-bg);
        backdrop-filter: blur(5px);
        box-shadow: 0 -2px 10px var(--shadow-color);
        }
    </style>
</head>
<body>
	<!-- 标题 -->
	<div class="title">I'm ZH</div>
	<!-- 按钮容器 -->
	<div class="button-container">
	<!-- 按钮 -->
	<a href="mailto:1@imzh.cn" target="_top" class="button">发送邮件</a>
	<a href="/clock/" target="_blank" class="button">时钟</a>
	<a href="https://rss.imzh.cn/" target="_blank" class="button">RSSHub</a>
	<a href="https://read.imzh.cn/" target="_blank" class="button">Koodo Reader</a>
	</div>
	<footer>
	<p class="footer">Copyright © 2025 ZH</p>
	</footer>
</body>
</html>
