<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>I'm ZH - 个人主页</title>
    <style>
        /* 基础变量定义 */
        :root {
            --primary: #2c7fb8;
            --primary-hover: #1e5c86;
            --bg: #f8f9fa;
            --text: #333;
            --shadow: rgba(0,0,0,0.1);
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        /* 全局样式重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            padding: var(--spacing-md);
            padding-bottom: 80px; /* 为底部版权栏预留空间 */
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 标题样式 - 响应式字体大小 */
        .title {
            font-size: clamp(2.5rem, 10vw, 5rem); /* 随屏幕宽度动态调整 */
            font-weight: bold;
            margin-bottom: var(--spacing-lg);
            color: var(--primary);
            text-align: center;
            transition: transform 0.3s ease;
            line-height: 1.2; /* 防止文字溢出 */
        }

        .title:hover {
            transform: scale(1.05);
        }

        /* 按钮容器 - 移动端垂直排列 */
        .button-container {
            display: flex;
            flex-direction: column; /* 默认垂直排列，适合移动端 */
            width: 100%;
            max-width: 400px; /* 限制最大宽度，避免大屏过宽 */
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        /* 按钮样式 - 适配触摸操作 */
        .button {
            display: inline-block;
            padding: 16px var(--spacing-md); /* 增大点击区域 */
            text-decoration: none;
            color: #ffffff;
            background-color: var(--primary);
            border-radius: 12px; /* 更大圆角，适合移动端视觉 */
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem; /* 稍大字体，便于阅读 */
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .button:hover, .button:focus {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
            outline: none; /* 移除焦点边框 */
        }

        /* 底部版权栏 - 适配移动端底部显示 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; /* 全屏宽度，避免左右留白 */
            font-size: 0.9rem;
            color: var(--text);
            padding: 12px var(--spacing-md);
            text-align: center; /* 文字居中 */
            background: white;
            backdrop-filter: blur(5px);
            box-shadow: 0 -2px 10px var(--shadow);
            border-radius: 15px 15px 0 0;
        }

        /* 平板及以上设备适配 */
        @media (min-width: 768px) {
            .button-container {
                flex-direction: row; /* 大屏横向排列 */
                flex-wrap: wrap;
                justify-content: center;
                max-width: none;
                gap: var(--spacing-md);
            }

            .button {
                padding: 12px 24px;
                width: auto; /* 恢复自动宽度 */
            }
        }
    </style>
</head>
<body>
    <div class="title">I'm ZH</div>
    <div class="button-container">
        <a href="mailto:1@imzh.cn" target="_top" class="button">发送邮件</a>
        <a href="/clock/" target="_blank" class="button">时钟</a>
        <a href="https://rss.imzh.cn/" target="_blank" class="button">RSSHub</a>
        <a href="https://read.imzh.cn/" target="_blank" class="button">Koodo Reader</a>
    </div>
    <footer>
        <p class="footer">Copyright © 2025 ZH</p>
    </footer>
</body>
</html>
