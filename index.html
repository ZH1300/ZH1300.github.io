<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>I'm ZH</title>
    <!-- 引入图标库用于主题切换按钮 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
        /* 基础变量定义 - 支持深色模式 */
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #fafafa;
            --text: #1e293b;
            --text-light: #64748b;
            --card: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 35px -10px rgba(0, 0, 0, 0.1);
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 32px;
            --radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            /* 新增版权栏专用变量 */
            --footer-text: rgba(100, 116, 139, 0.6); /* 更淡的文本色 */
            --footer-bg: rgba(255, 255, 255, 0.7);  /* 更透明的背景 */
        }

        /* 深色模式变量 */
        .dark {
            --bg: #0f172a;
            --text: #f8fafc;
            --text-light: #94a3b8;
            --card: #1e293b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 20px 35px -10px rgba(0, 0, 0, 0.3);
            /* 深色模式版权栏变量 */
            --footer-text: rgba(148, 163, 184, 0.6);
            --footer-bg: rgba(30, 41, 59, 0.7);
        }

        /* 全局样式重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            min-height: 100vh;
            padding: var(--spacing-lg) var(--spacing-md);
            padding-bottom: 60px; /* 减少底部内边距 */
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-attachment: fixed;
            transition: var(--transition);
        }

        /* 深色/浅色模式背景纹理 */
        body {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 0, 0, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 0, 0, 0.02) 0%, transparent 50%);
        }
        
        .dark body {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
        }

        /* 图像容器 */
        .image-container {
            width: clamp(140px, 30vw, 220px);
            height: clamp(140px, 30vw, 220px);
            margin-bottom: var(--spacing-lg);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 4px solid var(--card);
        }

        .image-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            transition: var(--transition);
        }

        .image-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .image-container:hover .profile-image {
            transform: scale(1.05);
        }

        /* 标题样式 */
        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text);
            text-align: center;
            line-height: 1.1;
            letter-spacing: -0.02em;
            transition: var(--transition);
        }

        .title:hover {
            transform: translateY(-2px);
        }

        /* 副标题 */
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-light);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        /* 按钮样式 */
        .button {
            padding: 16px 24px;
            text-decoration: none;
            color: white;
            background-color: var(--primary);
            border-radius: var(--radius);
            transition: var(--transition);
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: var(--transition);
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover, .button:focus {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            outline: none;
        }

        /* 底部版权栏 - 淡化处理 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.75rem; /* 缩小字体 */
            color: var(--footer-text); /* 使用更淡的颜色 */
            padding: 10px var(--spacing-md); /* 减少内边距 */
            text-align: center;
            background: var(--footer-bg); /* 更透明的背景 */
            backdrop-filter: blur(8px); /* 降低模糊度 */
            box-shadow: none; /* 移除阴影 */
            border-radius: 12px 12px 0 0; /* 减小圆角 */
            transition: var(--transition);
        }

        /* 深色模式切换按钮 */
        .theme-toggle {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--card);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: rotate(90deg);
        }

        /* 平板及以上设备适配 */
        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                max-width: none;
                gap: var(--spacing-md);
            }

            .button {
                padding: 14px 28px;
                width: auto;
            }
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-container, .title, .subtitle, .button {
            animation: fadeIn 0.6s ease forwards;
        }

        .image-container { animation-delay: 0.1s; opacity: 0; }
        .title { animation-delay: 0.3s; opacity: 0; }
        .subtitle { animation-delay: 0.5s; opacity: 0; }
        .button:nth-child(1) { animation-delay: 0.7s; opacity: 0; }
        .button:nth-child(2) { animation-delay: 0.8s; opacity: 0; }
        .button:nth-child(3) { animation-delay: 0.9s; opacity: 0; }
        .button:nth-child(4) { animation-delay: 1s; opacity: 0; }
    </style>
</head>
<body>
    <!-- 深色模式切换按钮 -->
    <button id="theme-toggle" class="theme-toggle" aria-label="切换深色模式">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
    </button>

    <div class="image-container">
        <img src="/avatar.png" alt="个人头像" class="profile-image">
    </div>
    
    <div class="title">I'm ZH</div>
    <div class="subtitle"><!-- 探索数字世界的无限可能 -->
    <p id="hitokoto">
    <a href="#" id="hitokoto_text">:D 获取中...</a>
    </p>
    </div>
    
    <div class="button-container">
        <a href="mailto:1@imzh.cn" target="_top" class="button">发送邮件</a>
        <a href="/clock/" target="_blank" class="button">时钟</a>
        <a href="https://rss.imzh.cn/" target="_blank" class="button">RSSHub</a>
        <a href="https://read.imzh.cn/" target="_blank" class="button">Koodo Reader</a>
        <a href="/nav.html" target="_blank" class="button">导航页</a>
    </div>
    
    <footer>
        <p class="footer">Copyright © 2025 ZH
        </p>
    </footer>
    <!-- 一言API接口外部引用-->
    <script src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto&c=i" defer></script>
    <script>
        // 深色模式切换功能
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');
        
        // 初始化主题状态 - 优先使用本地存储，其次使用系统偏好
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            icon.classList.remove('fa-moon-o');
            icon.classList.add('fa-sun-o');
        } else {
            html.classList.remove('dark');
            icon.classList.remove('fa-sun-o');
            icon.classList.add('fa-moon-o');
        }
        
        // 切换主题
        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                icon.classList.remove('fa-sun-o');
                icon.classList.add('fa-moon-o');
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                icon.classList.remove('fa-moon-o');
                icon.classList.add('fa-sun-o');
            }
        });
    </script>
</body>
</html>
